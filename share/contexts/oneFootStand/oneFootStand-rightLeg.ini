/// oneFootStand-rightLeg.ini

periodMs 20  // [ms]
ikStep 0.001  // [m]
maxSpeed 0.01  // [m/s]
maxAcceleration 0.1  // [m/s^2]

sensorFrameRPY (0 -90 0)  // sensor frame RPY rotation regarding TCP frame [deg]
soleFrameRPY (90 0 -90)  // sole frame RPY rotation regarding TCP frame [deg]

local /oneFootStand  // local port prefix

sensorName ch0  /// remote FT sensor name to connect to via MAS client
sensorRemote /jr3  /// remote FT sensor port to connect to via MAS client

cartesianRemote /teo/rightLeg/CartesianControl  // remote cartesian port to connect to

// dryRun
